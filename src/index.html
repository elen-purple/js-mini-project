<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js mini project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Tuffy:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">My blog</h1>
      </div>
    </section>
    <section class="add">
      <div class="container">
        <h2 class="add__title">Create your post</h2>
        <form class="add__form">
          <label class="add__label">
            Your avatar
            <input required type="text" name="image" class="add__input" />
          </label>
          <label class="add__label">
            Your name
            <input required type="text" name="name" class="add__input" />
          </label>
          <label class="add__label">
            Your tag
            <input required type="text" name="tag" class="add__input" />
          </label>
          <label class="add__label">
            Your text
            <textarea required class="add__text" name="body"></textarea>
          </label>
          <button class="add__submit">Create</button>
        </form>
      </div>
    </section>
    <section class="posts">
      <div class="container">
        <h2 class="posts__title">Posts</h2>
        <label class="posts__label">
          <input
            required
            type="text"
            class="posts__input"
            placeholder="Search post by tag..."
            name="user-post"
          />
        </label>
        <ul class="posts__list"></ul>
        <button class="posts__load">Load more</button>
      </div>
    </section>
    <div class="backdrop is-hidden">
      <div class="update">
        <button class="update__close">X</button>
        <h2 class="update__title">Update your post</h2>
        <form class="update__form">
          <label class="update__label">
            Your avatar
            <input required type="text" name="avatar" class="update__input" />
          </label>
          <label class="update__label">
            Your name
            <input required type="text" name="user" class="update__input" />
          </label>
          <label class="update__label">
            Your tag
            <input required type="text" name="tag" class="update__input" />
          </label>
          <label class="update__label">
            Your text
            <textarea required class="update__text" name="body"></textarea>
          </label>
          <button class="update__submit">Update</button>
        </form>
      </div>
    </div>
    <div class="backdrop modal__backdrop is-hidden">
      <div class="modal">
        <button type="button" class="modal__close">X</button>
        <div class="modal__wrapper">
          <img id="modal__avatar" class="modal__img" src="#" alt="" />
          <h2 id="modal__user" class="modal__title"></h2>
          <p id="modal__tag" class="modal__tag"></p>
          <p id="modal__body" class="modal__body"></p>
          <h3 class="modal__subtitle">See comments</h3>
          <ul id="modal__comments" class="modal__comments">
            <!-- <li class="modal__comment"></li> -->
          </ul>
        </div>
        <form class="modal__form">
          <label class="modal__label">
            <input
              required
              type="text"
              class="modal__input"
              placeholder="Enter your comment"
              name="user-comment"
            />
          </label>
          <button class="modal__btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
