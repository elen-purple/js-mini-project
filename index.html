<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Js mini project</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Tuffy:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin referrerpolicy="no-referrer"><link rel="stylesheet" href="js-mini-project.d9f11703.css"></head><body> <header class="header"> <div class="container"> <ul class="header__list"> <li class="header__item"> <button class="header__btn" id="sign-up" type="button"> Sign up </button> </li> <li class="header__item"> <button class="header__btn" id="log-in" type="button"> Log in </button> </li> </ul> <div class="header__wrapper"> <p class="header__hello">Hello, <span class="header__name"></span></p> <button class="header__out" id="log-out" type="button"> Log out </button> </div> </div> </header> <section class="hero"> <div class="container"> <h1 class="hero__title">My blog</h1> </div> </section> <section class="add"> <div class="container"> <h2 class="add__title">Create your post</h2> <form class="add__form"> <label class="add__label"> Your avatar <input required type="text" name="image" class="add__input"> </label> <label class="add__label"> Your name <input required type="text" name="name" class="add__input"> </label> <label class="add__label"> Your tag <input required type="text" name="tag" class="add__input"> </label> <label class="add__label"> Your text <textarea required class="add__text" name="body"></textarea> </label> <button type="submit" class="add__submit">Create</button> </form> </div> </section> <section class="posts"> <div class="container"> <h2 class="posts__title">Posts</h2> <label class="posts__label"> <input required type="text" class="posts__input" placeholder="Search post by tag..." name="user-post"> </label> <ul class="posts__list"></ul> <button class="posts__load">Load more</button> </div> </section> <div class="backdrop is-hidden"> <div class="update"> <button class="update__close">X</button> <h2 class="update__title">Update your post</h2> <form class="update__form"> <label class="update__label"> Your avatar <input required type="text" name="avatar" class="update__input"> </label> <label class="update__label"> Your name <input required type="text" name="user" class="update__input"> </label> <label class="update__label"> Your tag <input required type="text" name="tag" class="update__input"> </label> <label class="update__label"> Your text <textarea required class="update__text" name="body"></textarea> </label> <button class="update__submit">Update</button> </form> </div> </div> <div class="backdrop is-hidden modal__backdrop"> <div class="modal"> <button type="button" class="modal__close">X</button> <div class="modal__wrapper"> <img id="modal__avatar" class="modal__img" src="#" alt> <h2 id="modal__user" class="modal__title"></h2> <p id="modal__tag" class="modal__tag"></p> <p id="modal__body" class="modal__body"></p> <h3 class="modal__subtitle">See comments</h3> <ul id="modal__comments" class="modal__comments">  </ul> </div> <form class="modal__form"> <label class="modal__label"> <input required type="text" class="modal__input" placeholder="Enter your comment" name="user-comment"> </label> <button class="modal__btn" type="submit">Send</button> </form> </div> </div> <div class="backdrop is-hidden signup__backdrop"> <div class="signup"> <button class="signup__close">X</button> <h2 class="signup__title">Sign up</h2> <form class="signup__form"> <label class="signup__label"> Your name <span id="error-name" class="display-none signup__span">*</span> <input required type="text" name="user" class="signup__input"> </label> <label class="signup__label"> Your email <span id="error-email" class="display-none signup__span">*</span> <input required type="email" name="email" class="signup__input"> </label> <label class="signup__label"> Your password <input required class="signup__input" name="password" type="password"> </label> <p class="display-none signup__error"> * There is such email or nickname </p> <button class="signup__submit">Sign up</button> </form> </div> </div> <div class="backdrop is-hidden login__backdrop"> <div class="login"> <button class="login__close">X</button> <h2 class="login__title">Log in</h2> <form class="login__form"> <label class="login__label"> Your email <span id="login-error-email" class="display-none login__span">*</span> <input required type="email" name="email" class="login__input"> </label> <label class="login__label"> Your password <span id="login-error-password" class="display-none login__span">*</span> <input required class="login__input" name="password" type="password"> </label> <p class="display-none login__error"> * There is incorrect email or password </p> <button class="login__submit">Log in</button> </form> </div> </div> <script type="module" src="js-mini-project.f04f46cf.js"></script> </body></html>
